{include="header"}
<link rel="stylesheet" href="plugins/servicios/view/css/calendar.css" />
<script type="text/javascript" src="plugins/servicios/view/js/underscore-min.js"></script>
<script type="text/javascript" src="plugins/servicios/view/js/calendar.js"></script>
<script type="text/javascript" src="plugins/servicios/view/js/es-ES.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#ac_cliente").autocomplete({
         serviceUrl: '{$fsc->url()}',
         paramName: 'buscar_cliente',
         onSelect: function (suggestion) {
            if(suggestion)
            {
               if(document.f_custom_search.codcliente.value != suggestion.data && suggestion.data != '')
               {
                  document.f_custom_search.codcliente.value = suggestion.data;
                  document.f_custom_search.submit();
               }
            }
         }
      });
   });
   function clean_cliente()
   {
      document.f_custom_search.ac_cliente.value='';
      document.f_custom_search.codcliente.value='';
      document.f_custom_search.ac_cliente.focus();
      document.f_custom_search.submit();
   }
</script>

<div class="container-fluid">
     <div class="row">
      <div class="col-xs-6">
         <a href="{$fsc->url()}" class="btn btn-sm btn-default" title="Recargar la página">
            <span class="glyphicon glyphicon-refresh"></span>
         </a>
         <a href="index.php?page=ventas_servicios" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-arrow-left"></span> &nbsp; Atrás
         </a>
      </div>
      <div class="col-xs-6 text-right">
         <h2 style="margin-top: 0px;">Calendario</h2>
      </div>
   </div>
   <form name="f_custom_search" action="{$fsc->url()}" method="post" class="form">
   {if="$fsc->cliente"}
   <input type="hidden" name="codcliente" value="{$fsc->cliente->codcliente}"/>
   {else}
   <input type="hidden" name="codcliente"/>
   {/if}
   <div class="container-fluid">
      <div class="row">
          <div class="col-sm-4">
             <div class="form-group">
               <select name="estado" class="form-control" onchange="this.form.submit()">
                  <option value="">Cualquier estado</option>
                  <option value="">------</option>
                  {loop="$fsc->estados->all()"}
                     <option value="{$value->id}"{if="$value->id==$fsc->estado"} selected="selected"{/if}>{$value->descripcion}</option>
                  {/loop}
               </select>
            </div>
         </div>
         <div class="col-sm-4">
            <div class="form-group">
               <select name="codagente" class="form-control" onchange="this.form.submit()">
                  <option value="">Cualquier empleado</option>
                  <option value="">------</option>
                  {loop="$fsc->agente->all()"}
                     <option value="{$value->codagente}"{if="$value->codagente==$fsc->codagente"} selected="selected"{/if}>{$value->get_fullname()}</option>
                  {/loop}
               </select>
            </div>
         </div>
         <div class="col-sm-4">
            <div class="form-group">
               <div class="input-group">
                  {if="$fsc->cliente"}
                  <input class="form-control" type="text" name="ac_cliente" value="{$fsc->cliente->nombre}" id="ac_cliente" placeholder="Cualquier cliente" autocomplete="off"/>
                  {else}
                  <input class="form-control" type="text" name="ac_cliente" id="ac_cliente" placeholder="Cualquier cliente" autocomplete="off"/>
                  {/if}
                  <span class="input-group-btn">
                     <button class="btn btn-default" type="button" onclick="clean_cliente()">
                        <span class="glyphicon glyphicon-remove"></span>
                     </button>
                  </span>
               </div>
            </div>
         </div>
      </div>
   </div>
   </form>
    <div class="container-fluid" style="margin-left: 50px;">
      <div class="row">

         <div class="page-header">
            <div class="row">
               <div class="col-sm-4 col-xs-6">
                  <div class="btn-group pull-left">
   				      <button class="btn btn-sm btn-primary" data-calendar-nav="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                     </button>
   				      <button class="btn btn-sm btn-default" data-calendar-nav="today">Hoy</button>
   				      <button class="btn btn-sm btn-primary" data-calendar-nav="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                     </button>
                  </div>
               </div>
               <div class="col-sm-4 hidden-xs">
                  <div class="btn-group">
                     <center><strong><div class="title">Calendario</div></strong></center>
                  </div>
               </div>
               <div class="col-sm-4 col-xs-6">
                  <div class="btn-group pull-right">
                     <button class="btn btn-sm btn-warning" data-calendar-view="year">Año</button>
                     <button class="btn btn-sm btn-warning active" data-calendar-view="month">Mes</button>
                     <button class="btn btn-sm btn-warning" data-calendar-view="week">Semana</button>
                     <button class="btn btn-sm btn-warning" data-calendar-view="day">Día</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="col-md-10 col-sm-12 col-xs-12">
            <div id="calendar"></div>
         </div>
         <div class="col-md-2 col-sm-12 col-xs-12">
            <div class="visible-sm-block visible-xs-block"></br></div>
            <div class="form-group">
               <label class="control-label">
                  <input type="checkbox" value="#events-modal" id="events-in-modal"> Abrir eventos en una ventana
               </label>

               <h4>Eventos</h4>
               <ul id="eventlist" class="nav nav-list"></ul>
            </div>
         </div>

      </div>

   </div>
</div>

<div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Evento</h3>
         </div>
         <div class="modal-body" style="height: 400px">
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
         </div>
      </div>
   </div>
</div>

<script type="text/javascript">
   (function($) {
   	"use strict";
   	var options = {
               events_source: {$fsc->get_datos()},
               view: 'week',
               tmpl_path: 'plugins/servicios/view/tmpls/',
               tmpl_cache: false,
               language: 'es-ES',
               time_start: '{$fsc->servicios_setup['cal_inicio']}',
               time_end: '{$fsc->servicios_setup['cal_fin']}',
               time_split: '{$fsc->servicios_setup['cal_intervalo']}',
   		onAfterEventsLoad: function(events) {
   			if(!events) {
   				return;
   			}
   			var list = $('#eventlist');
   			list.html('');

   			$.each(events, function(key, val) {
   				$(document.createElement('li'))
   					.html('<a href="' + val.url + '" target="_blank">' + val.title + '</a>')
   					.appendTo(list);
   			});
   		},
   		onAfterViewLoad: function(view) {
   			$('.page-header .title').text(this.getTitle());
   			$('.btn-group button').removeClass('active');
   			$('button[data-calendar-view="' + view + '"]').addClass('active');
   		},
   		classes: {
   			months: {
   				general: 'label'
   			}
   		}
   	};

   	var calendar = $('#calendar').calendar(options);

   	$('.btn-group button[data-calendar-nav]').each(function() {
   		var $this = $(this);
   		$this.click(function() {
   			calendar.navigate($this.data('calendar-nav'));
   		});
   	});

   	$('.btn-group button[data-calendar-view]').each(function() {
   		var $this = $(this);
   		$this.click(function() {
   			calendar.view($this.data('calendar-view'));
   		});
   	});

   	$('#first_day').change(function(){
   		var value = $(this).val();
   		value = value.length ? parseInt(value) : null;
   		calendar.setOptions({first_day: value});
   		calendar.view();
   	});

   	$('#language').change(function(){
   		calendar.setLanguage($(this).val());
   		calendar.view();
   	});

   	$('#events-in-modal').change(function(){
   		var val = $(this).is(':checked') ? $(this).val() : null;
   		calendar.setOptions({modal: val});
   	});
   	$('#format-12-hours').change(function(){
   		var val = $(this).is(':checked') ? true : false;
   		calendar.setOptions({format12: val});
   		calendar.view();
   	});
   	$('#show_wbn').change(function(){
   		var val = $(this).is(':checked') ? true : false;
   		calendar.setOptions({display_week_numbers: val});
   		calendar.view();
   	});
   	$('#show_wb').change(function(){
   		var val = $(this).is(':checked') ? true : false;
   		calendar.setOptions({weekbox: val});
   		calendar.view();
   	});
   	$('#events-modal .modal-header, #events-modal .modal-footer').click(function(e){
   		//e.preventDefault();
   		//e.stopPropagation();
   	});
   }(jQuery));
</script>

{include="footer"}
